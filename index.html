<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

    <style>
      /* Background image styling */
      body {
        background-image: url('12.jpg'); /* Local image */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .form-container {
        max-width: 550px;
        margin: auto;
        margin-top: 80px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h4 class="text-center mb-4">Personal Details</h4>
        <form id="submit-to-google-sheet">
          <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required />
          </div>

          <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input
              class="form-control"
              type="text"
              name="contact_number"
              id="contact_number"
              placeholder="Contact Number"
              pattern="[0-9]{7,13}"
              required
            />
          </div>

          <div class="form-group">
            <label for="work_experience">Work Experience :</label>
            <input
              class="form-control"
              type="text"
              name="work_experience"
              id="work_experience"
              placeholder="Enter your experience"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label>Languages Spoken:</label><br />
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="language" value="Arabic" id="arabic" />
              <label class="form-check-label" for="arabic">Arabic &emsp;</label>
              <input class="form-check-input" type="checkbox" name="language" value="English" id="english" />
              <label class="form-check-label" for="english">English &emsp;</label>
              
              <input class="form-check-input" type="checkbox" name="language" value="Other" id="other" />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>

          <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" name="Country" id="Country" required>
              <option value="" disabled selected hidden>Choose...</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Write your details here:</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="About your experience, salary expectations, and other requirements"
              required
            ></textarea>
          </div>

          <div class="form-group form-check mt-2">
            <input class="form-check-input" type="checkbox" id="oman" />
            <label class="form-check-label" for="oman">Check if you are in Oman now</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxe4_hVDhTgt4jwIlX6lbY6PUn5co_wn44H7aydUCOBIIZzZT_B-WjePjf9hRpWIWrctg/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const oman = document.getElementById("oman").checked;
        //const ex = document.getElementById("ex").checked;

        // Collect all selected languages
        const languages = Array.from(document.querySelectorAll('input[name="language"]:checked'))
          .map((checkbox) => checkbox.value)
          .join(", ");
        formData.append("languages", languages);

        formData.append("oman", oman ? "Yes" : "No");
       //formData.append("ex", ex ? "Yes" : "No");

        fetch(scriptURL, { method: "POST", body: formData })
          .then(() => {
            swal("Done", "Submitted Successfully.", "success").then(() => {
              form.reset();
            });
          })
          .catch(() => {
            swal("Error", "Something went wrong. Please try again!", "error");
          });
      });
    </script>
  </body>
</html>
